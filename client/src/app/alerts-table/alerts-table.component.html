
<h2>{{title}}</h2>
<section class="table-container mat-elevation-z8" tabindex="0">

    <table mat-table [dataSource]="tableData" matSort>
        
        <ng-container matColumnDef="dismissed">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="toggle-status-btn" (click)="toggleAlertStatus(element)"> {{element.dismissed ? 'Dissmised' : 'Active'}}</button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.description}}"> {{element.description}}</td>
        </ng-container>
        
        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by alert severity"> Severity </th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': getColorBySeverity(element.severity)}"> {{element.severity}}</td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by source"> Source </th>
            <td mat-cell *matCellDef="let element"> {{element.source}}</td>
        </ng-container>
    
        <ng-container matColumnDef="alertId">
            <th mat-header-cell *matHeaderCellDef> Alert ID </th>
            <td mat-cell *matCellDef="let element"> {{element.alertId}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
